plugins {
    id "maven"
    id "idea"
    id "signing"
    id "maven-publish"
    id "jacoco"
    id 'com.github.kt3k.coveralls' version '2.8.2'
    id "java"
}

group 'systems.crigges'
version '1.6.0'

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

task dist(type: Jar) {
    from files(sourceSets.main.output.classesDir)
    from files(sourceSets.main.output.resourcesDir)
    from { configurations.compile.collect { zipTree(it) } }
}
dist.dependsOn classes

dist.archiveName = "${jar.baseName}.${jar.extension}"

dependencies {
    compile 'com.jcraft:jzlib:1.1.3'
    compile group: 'org.apache.commons', name: 'commons-compress', version: '1.15'
    compile 'com.github.depsypher:pngtastic:pngtastic-1.5'
    compile group: 'org.tukaani', name: 'xz', version: '1.8'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile 'org.testng:testng:6.13.1'
}



test {
    useTestNG()
}
jacocoTestReport {
    reports {
        xml.enabled true
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

